<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Page</title>

    <!-- daisy ui and tailwind cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font-awesome  -->
    <script
      src="https://kit.fontawesome.com/d0a218bc4f.js"
      crossorigin="anonymous"
    ></script>

    <!-- Inter google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .inter {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="navbar bg-base-100 flex justify-around">
        <div class="">
          <img src="Logo.png" alt="" />
        </div>
        <div class="navbar-center hidden md:flex">
          <ul class="menu menu-horizontal px-1">
            <a
              id="sortView"
              class="btn btn-active btn-ghost hover:bg-red-500 btn-wide rounded-none"
              >Sort by view</a
            >
          </ul>
        </div>
        <div class="">
          <a id="blog_id" class="btn bg-red-500 text-white rounded-none"
            >Blog</a
          >
        </div>
      </div>
    </nav>
    <hr class="w-[90%] mx-auto" />

    <!-- button section -->
    <div
      class="flex flex-cols-1 md:flex-cols-4 justify-center space-x-4 mt-4"
      id="tab_container"
    ></div>

    <!-- card container -->
    <div
      class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-5 px-10 my-10 shadow-none"
      id="card_container"
    ></div>

    <div class="hidden" id="drawing_container">
      <div class="flex flex-col gap-5 items-center justify-center my-6">
        <img src="Icon.png" alt="" />
        <h1 class="text-3xl font-bold">
          Oops!! Sorry,<br />There is no content here
        </h1>
      </div>
    </div>

    <!-- added Js file here -->
    <script src="index.js"></script>
  </body>
</html>
